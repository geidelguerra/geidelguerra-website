<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ header_data['title'] }}</title>
  {% for item in header_data['meta'] %}
  <meta {{ item|xmlattr }}>
  {% endfor %}
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=fira-code:400|fira-sans:100,300,400,700">
  {% for item in header_data['icons'] %}
  <link {{ item|xmlattr }}>
  {% endfor %}
  <style>
    :root {
      --clock-hours-hand-width: 1px;
      --clock-minutes-hand-width: 1px;
      --clock-seconds-hand-width: 1px;
    }

    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Fira Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      line-height: 1.2;
      margin: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    & a {
      color: #93c5fd;
      text-decoration: none;
    }

    .section {
      &>h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #fff;
      }

      & h3 {
        font-size: 1.5rem;
      }

      &>ul>li {
        margin: 0.5rem 0;
      }
    }

    #stuff {
      position: relative;
      background-color: rgba(31, 41, 55, 1);
      margin: 1rem auto 100px auto;
      padding: 0 2rem;
      max-width: 960px;
      box-shadow: inset 0 0px 2px rgba(237, 182, 22, 0.5);
      border-radius: 1rem;
    }

    header {
      padding: 1rem 0;
      position: relative;

      >.section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      & .download-cv {
        display: block;
      }

      & img.profile {
        overflow: hidden;
        border-radius: 1rem;
        width: 100px;
        height: 100px;
      }
    }

    footer {
      padding-bottom: 1rem;
    }

    main .section {
      margin-bottom: 2rem;
    }

    .section p {
      margin-bottom: 1rem;
    }

    #skills,
    #languages,
    #toolkit {
      &>ul>li {
        display: flex;
        align-items: center;

        & .sep {
          border-bottom: 3px dashed white;
          border-color: #bbb;
          flex: 1;
          margin: 0 1rem;
        }
      }
    }

    #experience,
    #projects {
      &>ul>li {
        margin: 1rem 0;
      }

      & div:nth-child(3) {
        font-size: 1rem;
      }
    }

    #projects {
      &>ul>li {
        display: flex;
        flex-shrink: 0;

        & div:first-child {
          overflow: hidden;
          width: 100px;
          min-width: 100px;
          height: 100px;
          display: flex;
          border: 1px solid hsl(215, 27.91%, 21%);
          border-radius: 1rem;
          margin-right: 1rem;
          background-color: hsl(215, 27.91%, 15%);
          box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.75);

          & img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        }
      }
    }

    #experience {
      & div:nth-child(3) {
        margin-bottom: 1rem;
      }

      & div:nth-child(4) {
        margin-bottom: 1rem;
      }
    }

    #networks {
      ul {
        display: flex;

        & li {
          margin-right: 1rem;
        }
      }

      & a {
        text-decoration: none;
        color: #93c5fd;
      }
    }

    #canvas {
      position: fixed;
      z-index: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    #easter {
      position: fixed;
      bottom: 0;
      left: 0;

      & img {
        position: absolute;
        width: auto;
        bottom: 0;
        height: 100px;
        transform: translateY({{easter_entry['offset_top']}}px);
        transition: all 0.5s;
      }

      & span {
        position: absolute;
        top: -4rem;
        left: 133px;
        font-family: monospace;
        transform: translateY(100px);
        transition: all 0.5s ease-out;
        display: inline-block;
        width: 250px;
      }

      &.show {
        & img {
          transform: translateY(0);
        }
        & span {
          transform: translateY(0);
        }
      }
    }

    #clock {
      width: 2rem;
      height: 2rem;
      position: relative;


      & .dial {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      & .hours-hand,
      & .minutes-hand,
      & .seconds-hand {
        position: absolute;
        bottom: 50%;
        transform-origin: bottom;
        background-color: #ccc;
      }

      & .hours-hand {
        transform: rotate(0);
        width: var(--clock-hours-hand-width);
        left: calc(50% - var(--clock-hours-hand-width) / 2);
        height: 20%;
      }

      & .minutes-hand {
        transform: rotate(90deg);
        width: var(--clock-hours-hand-width);
        left: calc(50% - var(--clock-hours-hand-width) / 2);
        height: 40%;
      }

      & .seconds-hand {
        transform: rotate(180deg);
        width: var(--clock-seconds-hand-width);
        left: calc(50% - var(--clock-seconds-hand-width) / 2);
        height: 50%;
      }

      & .cap {
        position: absolute;
        left: 50%;
        top: 50%;
        width: var(--clock-hours-hand-width);
        height: var(--clock-hours-hand-width);
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: #ccc;
      }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="stuff">
    <header>
      <div class="section">
        <img class="profile" src="{{ url_for('static', filename='images/geidel_profile.jpg') }}" alt="Geidel Guerra">
        <div id="clock">
          <div class="dial">
            <div class="seconds-hand"></div>
            <div class="minutes-hand"></div>
            <div class="hours-hand"></div>
            <div class="cap"></div>
          </div>
        </div>
      </div>
      <a class="download-cv" target="_blank" rel="noopener noreferrer" href="{{ url_for('static', filename='files/geidelguerra_cv_en.pdf') }}">Download CV PDF</a>
    </header>
    {% block body %}{% endblock %}
    <footer>
      <section id="networks" class="section">
        <h3>Where to find me</h3>
        <ul>
          {% for network in footer_data.networks %}
          <li>
            <a target="_blank" rel="noopener noreferrer" href="{{ network.url }}">{{ network.label }}</a>
          </li>
          {% endfor %}
        </ul>
      </section>
    </footer>
    <div id="easter">
      <img src="{{ easter_entry['image_url'] }}">
      <span>{{ easter_entry['text'] }}</span>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script>
    const clock = document.getElementById('clock');
    const hoursHand = clock.querySelector('.hours-hand');
    const minutesHand = clock.querySelector('.minutes-hand');
    const secondsHand = clock.querySelector('.seconds-hand');

    function updateClock() {
      const time = new Date();
      const hours = time.getHours();
      const minutes = time.getMinutes();
      const seconds = time.getSeconds();

      const secondsAngle = (seconds / 60 * 360);
      const minutesAngle = minutes / 60 * 360;
      const hoursAngle = (hours - 12) / 12 * 360;

      secondsHand.style.transform = `rotate(${secondsAngle}deg)`;
      minutesHand.style.transform = `rotate(${minutesAngle}deg)`;
      hoursHand.style.transform = `rotate(${hoursAngle}deg)`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
