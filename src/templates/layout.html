<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ header_data['title'] }}</title>
  {% for item in header_data['meta'] %}
  <meta {{ item|xmlattr }}>
  {% endfor %}
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link rel="stylesheet" href="https://fonts.bunny.net/css?family=fira-code:400|fira-sans:100,300,400,700">
  {% for item in header_data['icons'] %}
  <link {{ item|xmlattr }}>
  {% endfor %}
  <style>
    body {
      background-color: #000;
      color: #ccc;
      font-family: 'Fira Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      line-height: 1.2;
      margin: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .section {
      &>h2 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #fff;
      }

      & h3 {
        font-size: 1.5rem;
      }

      & a {
        color: #93c5fd;
        text-decoration: none;
      }

      &>ul>li {
        margin: 0.5rem 0;
      }
    }

    #stuff {
      position: relative;
      background-color: rgba(31, 41, 55, 1);
      margin: 1rem auto;
      padding: 0 2rem;
      max-width: 960px;
      box-shadow: inset 0 0px 2px rgba(237, 182, 22, 0.5);
      border-radius: 1rem;
    }

    header {
      margin-bottom: 2rem;
      padding: 1rem 0;

      >.section {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      & img.profile {
        overflow: hidden;
        border-radius: 1rem;
        width: 100px;
        height: 100px;
      }
    }

    footer {
      padding-bottom: 1rem;
    }

    main .section {
      margin-bottom: 2rem;
    }

    .section p {
      margin-bottom: 1rem;
    }

    #skills,
    #languages,
    #toolkit {
      &>ul>li {
        display: flex;
        align-items: center;

        & .sep {
          border-bottom: 3px dashed white;
          border-color: #bbb;
          flex: 1;
          margin: 0 1rem;
        }
      }
    }

    #experience,
    #projects {
      &>ul>li {
        margin: 1rem 0;
      }

      & div:nth-child(3) {
        font-size: 1rem;
      }
    }

    #projects {
      &>ul>li {
        display: flex;
        flex-shrink: 0;

        & div:first-child {
          overflow: hidden;
          width: 100px;
          min-width: 100px;
          height: 100px;
          display: flex;
          border: 1px solid hsl(215, 27.91%, 21%);
          border-radius: 1rem;
          margin-right: 1rem;
          background-color: hsl(215, 27.91%, 15%);
          box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.75);

          & img {
            width: 100%;
            height: 100%;
            object-fit: cover;
          }
        }
      }
    }

    #experience {
      & div:nth-child(3) {
        margin-bottom: 1rem;
      }

      & div:nth-child(4) {
        margin-bottom: 1rem;
      }
    }

    #networks {
      ul {
        display: flex;

        & li {
          margin-right: 1rem;
        }
      }

      & a {
        text-decoration: none;
        color: #93c5fd;
      }
    }

    #canvas {
      position: fixed;
      z-index: 0;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="stuff">
    <header>
      <div class="section">
        <img class="profile" src="{{ url_for('static', filename='images/geidel_profile.jpg') }}" alt="Geidel Guerra">
        <a target="_blank" rel="noopener noreferrer"
          href="{{ url_for('static', filename='files/geidelguerra_cv_en.pdf') }}">Download CV PDF</a>
      </div>
    </header>
    {% block body %}{% endblock %}
    <footer>
      <section id="networks" class="section">
        <h3>Where to find me</h3>
        <ul>
          {% for network in footer_data.networks %}
          <li>
            <a target="_blank" rel="noopener noreferrer" href="{{ network.url }}">{{ network.label }}</a>
          </li>
          {% endfor %}
        </ul>
      </section>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
